<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<img src="https://images.ctfassets.net/tr9zr5cckt32/1qBylXd1pfLryanjiAOMqN/d9ed6fd5858bc0b877cc9a62efb7182c/german.png">

<div class = "raw">
  <div class = "col-lg-3">
    <a th:href = "@{/users/new}" class = "btn btn-primary btn-sm mb-3">Add User</a>
  </div>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="user: ${users}">
    <td th:text =  "${user.name}"></td>
    <td th:text =  "${user.lastName}"></td>
    <td th:text =  "${user.email}"></td>
    <td>
      <a th:href = "@{/users/edit/{id}(id=${user.id})}"
         class="btn btn-primary">Edit</a>

      <a th:href = "@{/users/{id}(id=${user.id})}"
         class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
